<!DOCTYPE html>
<html>
<head>
  <title>Add Flashcard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
      width: 320px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #444;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Add Flashcard</h2>
  <form id="flashcard-form">
    <label for="front">Front</label>
    <textarea id="front" name="front" required></textarea>

    <label for="back">Back</label>
    <textarea id="back" name="back" required></textarea>

    <label for="hint">Hint</label>
    <input type="text" id="hint" name="hint">

    <label for="tags">Tags (comma separated)</label>
    <input type="text" id="tags" name="tags" placeholder="e.g. math, physics">

    <button type="submit">Save Flashcard</button>
  </form>

  <script src="popup.js"></script>
</body>
</html>
