<!DOCTYPE html>
<html>
<head>
  <title>Add Flashcard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; width: 300px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; }
    label { font-weight: bold; }
  </style>
</head>
<body>
  <h2>Add Flashcard</h2>
  <form id="flashcard-form">
    <label for="front">Front</label>
    <textarea id="front" name="front" required></textarea>

    <label for="back">Back</label>
    <textarea id="back" name="back" required></textarea>

    <label for="hint">Hint</label>
    <input type="text" id="hint" name="hint">

    <label for="tags">Tags (comma separated)</label>
    <input type="text" id="tags" name="tags" placeholder="e.g. math,physics">

    <button type="submit">Save Flashcard</button>
  </form>

  <script src="popup.js"></script>
</body>
</html>
